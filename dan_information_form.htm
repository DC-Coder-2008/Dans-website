<!DOCTYPE html>
<html>

    <head>

        <link rel="stylesheet" href ="dan_website_style.css">
        <title>Dan's website: Information form</title>
    
        <script src="dan_javascript_functions.js"></script>
        <script src="dan_onetime_js_scripts.js"></script>

    </head>

    <body id="formMain">

        <h1>Fill out the form!!</h1>

        <br>
        <table>
            <tr>
                <td><label for="Fname"  >First name:</label></td>
                <td><input id="Fname"></td>
            </tr>
            <tr>
                <td><label for="Midname">Middle name:</label></td>
                <td><input id="Midname"></td>
            </tr>
            <tr>
                <td><label for="Surname">Surname:</label></td>
                <td><input id="Surname"></td>
            </tr>
            <tr>
                <td><label for="Age">Age:</label></td>
                <td><input id="Age" size="1" maxlength="3"></td>
            </tr>
            <tr>
                <td><label for="DoB">Date of birth</label></td>
                <td><input id="DoB" placeholder="DD/MM/YYYY" size="8" maxlength="10"></td>
            </tr>
            <tr>
                <td><label for="Pets">Number of pets in your home</label></td>
                <td>
                    <div id="PetsDropdown" class="dropdown">

                        <button id="PetsDropdownBTN" class="dropdownButton"onclick='Show(["PetsDropdownContent"])'>Choose:</button>
        
                        <div id="PetsDropdownContent" class="dropdownContent">
                            <button class="DropdownContentButton">0</button>
                            <button class="DropdownContentButton">1</button>
                            <button class="DropdownContentButton">2</button>
                            <button class="DropdownContentButton">3</button>
                            <button class="DropdownContentButton">4</button>
                            <button class="DropdownContentButton">5</button>
                            <button class="DropdownContentButton">6</button>
                            <button class="DropdownContentButton">7</button>
                            <button class="DropdownContentButton">8</button>
                            <button class="DropdownContentButton">9</button>
                            <button class="DropdownContentButton">10</button>
                            <button class="dropdownButton" id="PetsOtherNumberButton" onclick='Show(["PetsOtherNumberContent"])'>Other...</button>
                            <div class="dropdownContent" id="PetsOtherNumberContent">
                                <input id="PetsOtherInput" placeholder="Type your number here..." maxlength="3">
                            </div>
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td><label for="Country">Country of residence</label></td>
                <td><input id="Country" maxlength="100"></td>
            </tr>
        </table>

        <br>

        <button id="submitButton" onclick="ValidateForm()">Submit.</button>

        <div id="scripts">
            <script>
                 let dropdowns = document.getElementsByClassName("dropdownContent");
                 for (let i = 0; i<dropdowns.length;i++) {
                    dropdowns[i].style.display = "none"
                 }
            </script>
        </div>

    </body>

</html>
