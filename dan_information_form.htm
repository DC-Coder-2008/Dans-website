<!DOCTYPE html>
<html>

    <head>

        <link rel="stylesheet" href ="dan_website_style.css">
        <title>Dan's website: Information form</title>
    
        <script src="dan_javascript_functions.js"></script>
        <script src="dan_onetime_js_scripts.js"></script>
        <script src="index.js"></script>

    </head>

    <body id="formMain">

        <h1>Fill out the form!!</h1>

        <br>
        <table>
            <tr>
                <td><label for="Fname"  >First name:</label></td>
                <td><input id="Fname"></td>
            </tr>
            <tr>
                <td><label for="Midname">Middle name:</label></td>
                <td><input id="Midname"></td>
            </tr>
            <tr>
                <td><label for="Surname">Surname:</label></td>
                <td><input id="Surname"></td>
            </tr>
            <tr>
                <td><label for="Age">Age:</label></td>
                <td><input id="Age" size="1" maxlength="3"></td>
            </tr>
            <tr>
                <td><label for="DoB">Date of birth</label></td>
                <td><input id="DoB" placeholder="DD/MM/YYYY" size="8" maxlength="10"></td>
            </tr>
            <tr>
                <td><label for="PetsDropdownBTN">Number of pets in your home</label></td>
                <td>
                    <div id="PetsDropdown" class="dropdown">

                        <button id="PetsDropdownBTN" class="dropdownButton" onclick='Show(["PetsDropdownContent"])'>Choose:</button>
        
                        <div id="PetsDropdownContent" class="dropdownContent">
                            <button class="DropdownContentButton" onclick='WriteToInput(0, ["PetsOtherInput"])'>0</button>
                            <button class="DropdownContentButton" onclick='WriteToInput(1, ["PetsOtherInput"])'>1</button>
                            <button class="DropdownContentButton" onclick='WriteToInput(2, ["PetsOtherInput"])'>2</button>
                            <button class="DropdownContentButton" onclick='WriteToInput(3, ["PetsOtherInput"])'>3</button>
                            <button class="DropdownContentButton" onclick='WriteToInput(4, ["PetsOtherInput"])'>4</button>
                            <button class="DropdownContentButton" onclick='WriteToInput(5, ["PetsOtherInput"])'>5</button>
                            <button class="DropdownContentButton" onclick='WriteToInput(6, ["PetsOtherInput"])'>6</button>
                            <button class="DropdownContentButton" onclick='WriteToInput(7, ["PetsOtherInput"])'>7</button>
                            <button class="DropdownContentButton" onclick='WriteToInput(8, ["PetsOtherInput"])'>8</button>
                            <button class="DropdownContentButton" onclick='WriteToInput(9, ["PetsOtherInput"])'>9</button>
                            <button class="DropdownContentButton" onclick='WriteToInput(10, ["PetsOtherInput"])'>10</button>
                            <button class="dropdownButton" id="PetsOtherNumberButton" onclick='Show(["PetsOtherNumberContent"])'>Other...</button>
                            <div class="dropdownContent" id="PetsOtherNumberContent">
                                <input id="PetsOtherInput" placeholder="Type your number here..." maxlength="3">
                            </div>
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td><label for="Country">Country of residence</label></td>
                <td><input id="Country" maxlength="100"></td>
            </tr>
        </table>

        <br>

        <button id="submitButton" onclick="HandleFormData()">Submit.</button>
        <p id="errorMessage"> One or more of your inputs are invalid. Please correct them. 
             Make sure you have filled in all of the boxes, and you have not put any letters in a box that needs a number input. 
             Make sure that your date is in the format 'DD/MM/YYYY', with forward slashes being used.</p>

        <div id="scripts">
            <script>
                 let dropdowns = document.getElementsByClassName("dropdownContent");
                 for (let i = 0; i<dropdowns.length;i++) {
                    dropdowns[i].style.display = "none"
                 }

                 Hide(["errorMessage"]);
            </script>
        </div>

    </body>

</html>
