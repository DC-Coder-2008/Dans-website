<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href ="dan_website_style.css">
	<title>Dan's website: javascript practice</title>

	<script src="dan_javascript_functions.js"></script>
</head>

	

<body id="body">

	<div id="Main"></div>

		<div class="Changing_text">
			<p id ="example">Here is some test text.</p>
			<p id ="example2">Here is some more test text.</p>
			
			<button onclick = 'generalTextChange("I changed!",["example","example2"])'>Press me to change the text.</button>

			<p id="example3">More text is here!</p>
			<p id="example4">Even more text is here!</p>

			<button onclick = 'generalTextChange("CHANGE INITIALISED",["example3","example4"])'>Press me to change the text.</button>
		</div>

		<br>

		<div id="Changing image">
			<img id="circle" src="Images/jstest_green_circle.png"></img><br>

			<button onclick='generalSourceChange("Images/jstest_red_circle.png", ["circle"])'>RED</button>

			<button onclick='generalSourceChange("Images/jstest_green_circle.png", ["circle"])'>GREEN</button>
		</div>

		<br>

		<div id="hide_show_text">
			<p id="hideTest">Here is some more test text.</p>

			<br id="hideButtonSpace1"><br id="hideButtonSpace2"><br id="hideButtonSpace3">

			<button id="hideTextButton" onclick='Hide(["hideTest","hideTextButton"]); Show(["showTextButton","hideButtonSpace1","hideButtonSpace2","hideButtonSpace3"])'>
				Click to hide text.</button>
			<button id="showTextButton" onclick='Show(["hideTest","hideTextButton"]); Hide(["showTextButton","hideButtonSpace1","hideButtonSpace2","hideButtonSpace3"])'>
				Click to show text</button>
		</div>

		<br>

		<div id="alert_test">
			<p>This text has an error</p>
			<button onclick='errorMessage("An error occurred")'>Click to cause an error</button>
		</div>
		
		<br>

		<div id="iframe_stuff">
			<iframe id="changeableIframeExample" width="700" height="350" src="https://www.wikipedia.org/"></iframe><br><br>
			<button onclick='generalSourceChange("https://theuselessweb.com/",["changeableIframeExample"])'>This button will change this webpage.</button>
		</div>

		<br><br>

		<div id="Changeable_links_test">
			<a class="defaultLink" id="ChangeableLinkExample" target="_blank" href="https://images.google.com">Google Images.</a>
			<br><br>
			<button onclick='linkSourceChange("https://www.youtube.com/watch?v=dQw4w9WgXcQ",["ChangeableLinkExample"]),
			generalTextChange("Useless website!",["ChangeableLinkExample"])'>This button will change the website this link goes to.</button>
		</div>

		<br>

		<div id="randomStringOfNumbers">
			<button onclick='generalTextChange(random(1,9999999999999),["number"])'>Press to generate a number.</button>
			<p id="number"></p>
		</div>

		<br>

		<div id="randomColourChange">
			<p id="changeableColour" style="color: #9000FF">This text is coloured</p>

			<button onclick='colourChange("#FF5500",["changeableColour"]), Show(["randomColourButton"])'>Click to change the colour to orange</button>
			<button id= "randomColourButton" onclick='randomColourChange(["changeableColour"])'>Click to change the colour to something random.</button>

			<p id="flashingText">This text is green.</p>

			<button onclick='colourFlashRandom(10,["flashingText"]); generalTextChange("This text is flashing different colours.", ["flashingText"]); '>
				Press to make the text flash</button>

				<br><br>

			<button onclick='oneTime_BgColourFlash()'>Press to make the background flash.</button>
		</div>

		<br><br>

		<div id="darkside">

			<button id = "DarkSideButton"onclick="DarkSide()">Here is a button that will do multiple things. Do NOT double click!</button>
			
		</div>

		<div id="growingText">
			<p id="growingTextExample">Here is some text that can grow and shrink</p>

			<button onclick='TextSizeChange(0,2,["growingTextExample"])'>Press to grow the text.</button>
			<button onclick='TextSizeChange(0,-2,["growingTextExample"])'>Press to shrink the text.</button>
		</div>

		

		<br><br><br><br>

        <div class="return">
            <a href="dan_main_webpage.htm">Back to main page</a>
        </div>

		<br><br>

		<hr class="line" >

		

	</div> <!-- id="main" -->


	<!--
		TODO:
		Learn how to use <input>
	-->

	<div id="auxillary">

		<div id="Audio">
			<audio id="DarthVaderThemeTune" loop=true controls>    <source src="Audio/Darth_Vader_tune.mp3">	</audio>
			<audio id="rickroll" loop=true controls>    <source src="Audio/rickroll.mp3">	</audio>
		</div>

		<div id="Scripts">
			<script> Hide(["showTextButton","randomColourButton","hideButtonSpace1","hideButtonSpace2","hideButtonSpace3","DarthVaderImage"])</script>

			<script id="DarkSideButtonScript">
				function DarkSide() {

					setTimeout(NeverUnderestimateThePower, 250);
					setTimeout(BlackScreen, 3000);
					setTimeout(DarthVader, 4000);
					setTimeout(DarthVaderTunePlay, 4250);
					setTimeout(Rickroll, 14000)
				}

				function NeverUnderestimateThePower() {
					generalTextChange("Never underestimate the power of the dark side.", ["DarkSideButton"]);
				}

				function BlackScreen() {
					BgColourChange("#000000");
				}

				function DarthVader() {
					document.getElementById("body").style.backgroundImage= "url('Images/DarthVader')";
					document.getElementById("body").style.backgroundRepeat= "no-repeat";
					document.getElementById("body").style.backgroundPosition= "center";
					document.getElementById("body").style.backgroundAttachment= "fixed";
				}

				function DarthVaderTunePlay() {
					var darthVaderTune = document.getElementById("DarthVaderThemeTune");
					darthVaderTune.volume = 1;
					darthVaderTune.currentTime = 0;
					darthVaderTune.play();
					
				}

				function Rickroll() {
				
				document.getElementById("DarthVaderThemeTune").pause()

				document.getElementById("body").style.backgroundImage= "url('Gifs/rickroll.gif')"
				document.getElementById("body").style.backgroundRepeat= "no-repeat";
				document.getElementById("body").style.backgroundPosition= "center";
				document.getElementById("body").style.backgroundSize= "720px 720px";
				document.getElementById("body").style.backgroundAttachment= "fixed";

				var rickroll = document.getElementById("rickroll");
				rickroll.volume= 1;
				rickroll.currentTime = 0;
				rickroll.play();

				}
			</script>
			
		</div>

	</div>

</body>

</html>
